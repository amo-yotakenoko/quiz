<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-container input[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>アカウント作成</h2>
        <form action="/signup" method="post">
            <label for="new_userid">ユーザーID</label>
            <input type="text" id="new_userid" name="new_userid" required>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
            <label for="new_password">パスワード</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_password">パスワード確認</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="submit" value="作成" id="submit" disabled>


        </form>
    </div>
</body>


<script>

    document.getElementById("new_password").addEventListener("input", function () {
        changePasswordForm();
    });
    document.getElementById("confirm_password").addEventListener("input", function () {
        changePasswordForm();
    });
    function changePasswordForm() {
        const new_userid = document.getElementById("new_userid").value;

        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;
        const submitButton = document.getElementById("submit");

        if (new_userid !== "" && newPassword === confirmPassword && newPassword !== "") {

            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }

        // console.log(submitButton.disabled);
    }


</script>

</html>
